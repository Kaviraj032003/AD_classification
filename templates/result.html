<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Classification Result</h2>
    <img src="{{ image_url }}" alt="Uploaded Image" class="w-full h-64 object-cover mb-4 rounded-lg" />
    <p class="text-lg font-medium text-gray-800">The predicted class for the uploaded image is:</p>
    <p class="text-2xl font-bold text-blue-600 mt-2">{{ label }}</p>
    <a href="/" class="inline-block mt-6 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">Upload Another Image</a>
</div>
</body>
</html>
