<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Classification Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Classification Result</h1>
        <p class="text-lg text-gray-700 text-center mb-4">The predicted class for the uploaded image is:</p>
        <p class="text-3xl font-semibold text-center text-blue-600 mb-6">{{ result }}</p>
        <div class="flex justify-center">
            <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
