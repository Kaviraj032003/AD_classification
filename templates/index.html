<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Classification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 { color: #4CAF50; }
        p { color: #333; }
        .file-label, .upload-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .file-label:hover, .upload-btn:hover { transform: scale(1.05); box-shadow: 0 4px 12px rgba(255, 94, 87, 0.5); }
        .result {
            margin-top: 20px;
            background: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
            color: #00796b;
            font-weight: bold;
            animation: slideDown 0.5s ease-in-out;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Alzheimer's Classification</h1>
    <p>Upload a CT scan image to classify Alzheimer's stage.</p>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <label class="file-label" for="file">Choose Image</label>
        <input type="file" id="file" name="file" class="file-input" accept="image/*" required>
        <button type="submit" class="upload-btn">Upload & Predict</button>
    </form>
</div>
</body>
</html>
